<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src="ruffle/ruffle.js"></script>
        <script>
          var swfobject = {};
 
          swfobject.embedSWF = function(url, cont, width, height){
              var ruffle = window.RufflePlayer.newest(),
                  player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                      width: '100%', // Задаем ширину 100% для адаптации к окну
                      height: '100%', // Задаем высоту 100% для адаптации к окну
                      style: 'width: 100%; height: 100%;', // Стиль для адаптации к окну
                  });
 
              player.load({ url: url });
          }
 
          // Вызываем функцию embedSWF с нужными параметрами
          swfobject.embedSWF('https://cache.armorgames.com/files/games/coinbox-hero-12247.swf?v=1373587526', 'ruffle', '1000', '640');
        </script>
    </body>
</html>
